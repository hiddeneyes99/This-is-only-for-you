<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Surprise for You!</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 3rem;
      color: #ff6f61;
      animation: glow 1.5s infinite alternate;
    }
    p {
      font-size: 1.3rem;
      margin-top: 20px;
    }
    .heart {
      font-size: 5rem;
      color: #ff4d4d;
      animation: heartbeat 1s infinite;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61; }
      to { text-shadow: 0 0 20px #ff4d4d, 0 0 30px #ff4d4d; }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .footer {
      margin-top: 50px;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Hey! Surprise for You! 🎉</h1>
  <p>Mujhe pata hai tu expect nahi kar raha tha... par yeh chhota sa surprise teri smile ke liye hai! 😙</p>
  <div class="heart">❤️</div>
  <p>Tu special hai, samjha? Ab hasi toh aayi hogi! 😎✨</p>
  <div class="footer">- Tera Special Dost 😇</div>
</body>
</html>
